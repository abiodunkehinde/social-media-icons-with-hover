<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Icons</title>
  <style>
    .social { text-align: center; padding: 20px; }
    .social a { font-size: 2em; margin: 0 15px; color: #7f8c8d; transition: 0.3s; }
    .social a:hover { color: #3498db; transform: scale(1.2); }
  </style>
</head>
<body>
  <div class="social">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
    <a href="#">GitHub</a>
  </div>
</body>
</html>
